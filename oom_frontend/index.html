<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Object Oriented Modeling</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/oomodeling.css" rel="stylesheet">

</head>

<body>
	<header>
		<div class="container">
			<div class="row row-header">
				<div class="col-xs-12 col-sm-12">
					<h1 align="center"><a href="/oomodeling">Object Oriented Modeling</a></h1>
					<div class="col-xs-12 col-sm-8 col-sm-offset-2">
						<p align="center">A smart application which transforms your text into object-oriented models. Try it out!</p>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="row row-content">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2">
				<form class="form" action="process.php" id="modeling_form" method="POST" role="form">

					<div class="form-group">
						<label class="control-label sm-xs-12">Your text goes here:</label>
						<textarea class="form-control" id="textToProcess" name="text" rows=15 placeholder="Example: Ana is a human. Ana has many homes. No one knows Ana's homes. Ana can talk with many friends." required></textarea>
					</div>

					<div class="form-group">
						<p><label class="control-label">In which language would you like to generate the object-oriented models?</p></label>

						<div class="radio-inline">
							<input type="radio" name="language" id="lang-java" value="java" required>
							<label>Java</label>
						</div>
						<div class="radio-inline">
							<input type="radio" name="language" id="lang-csharp" value="c#" required>
							<label>C#</label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-12">
							<button type="submit" class="btn pull-right" id="submit-btn">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer class="row-footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <p align=center>Ștefan Gordîn, 2017</p>
                    <p align=center>Application for the "Object Oriented Modeling" Bachelor Thesis, Faculty of Computer Science Iași</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
